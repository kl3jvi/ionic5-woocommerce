<ion-content no-padding>
  <div class="fire-logo">
    <img src="/assets/banners/LOGO-250x110px-01.png" class="img-logo">
  </div>
  <ion-slides [options]="slideOpts">
    <!--Logini-->
    <ion-slide>
      <div class="main">
        <ion-card class="card" no-margin>
          <ion-card-content>
            <ion-row class="row">
            </ion-row>
            <ion-item class="aa" lines="none">
                <h1>Login</h1>
              </ion-item>
              <ion-item lines="none">
                <h2>Email</h2>
              </ion-item>
            <ion-row>
              <ion-col>
                <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input"
                  padding-horizontal clear-input="true"></ion-input>
              </ion-col>
            </ion-row>
            <ion-item lines="none">
              <h2>Password</h2>
            </ion-item>
            <ion-row>
              <ion-col>
                <ion-input clearInput type="password" placeholder="Password" [(ngModel)]="password" class="input"
                  padding-horizontal clear-input="true"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="block" (click)="login()" color="undefined" class="transition">
                  <strong class="white">
                    Login</strong></ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text class="error" text-center>{{error}}</ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text text-center class="block">Don't have an account yet ?
                  <span class="bold" (click)="next()">Sign up here</span></ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text text-center class="block bold" (click)="forgto()">Forgot Password</ion-text>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-slide>
    <!--signupi-->
    <ion-slide>
      <div class="main">
        <ion-card class="card" no-margin>
          <ion-card-content>
            <ion-row class="row">
            </ion-row>
            <ion-item class="aaa" lines="none">
              <h1>Signup</h1>
            </ion-item>
            <ion-item lines="none">
              <h2>User Name</h2>
            </ion-item>
            <ion-row>
              <ion-col>
                <ion-input clearInput type="text" placeholder="Your first & last name" [(ngModel)]="username" class="input"
                  padding-horizontal clear-input="true"></ion-input>
              </ion-col>
            </ion-row>
            <ion-item lines="none">
              <h2>E-Mail</h2>
            </ion-item>
            <ion-row>
              <ion-col>
                <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" padding-horizontal
                  clear-input="true"></ion-input>
              </ion-col>
            </ion-row>
            <ion-item lines="none">
              <h2>Password</h2>
            </ion-item>
            <ion-row>
              <ion-col>
                <ion-input clearInput type="password" placeholder="Password" [(ngModel)]="password" class="input"
                  padding-horizontal clear-input="true"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="block" (click)="signup()" color="undefined" class="transition">
                  <strong class="white">
                    Register</strong></ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text class="error" text-center>{{error}}</ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text text-center class="block">Already have an account ?
                  <span class="bold" (click)="previous()">Login here</span></ion-text>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-slide>
    <!--forgot password-->
    <ion-slide>
      <div class="main">
        <ion-card class="card" no-margin>
          <ion-card-content>
            <ion-row class="row">
            </ion-row>
            <ion-item class="aaa" lines="none">
              <h1>Forgot Password</h1>
            </ion-item>
            <ion-item lines="none">
              <h2>E-Mail</h2>
            </ion-item>
            <ion-row>
              <ion-col>
                <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" padding-horizontal
                  clear-input="true"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="block" (click)="signup()" color="undefined" class="transition">
                  <strong class="white">
                    Recover Password</strong></ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text class="error" text-center>{{error}}</ion-text>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-slide>
  </ion-slides>




</ion-content>
